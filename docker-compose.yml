version: '3.8'

services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - default
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.function == redis

  api_gateway:
    image: kristianrpo30/api-gateway-telematics:latest
    ports:
      - "80:80"
    networks:
      - default
    env_file:
      - ./api_gateway/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.function == api-gateway

  microservice_multiplication:
    image: kristianrpo30/microservice-multiplication-telematics:latest
    ports:
      - "50053:50053"
    networks:
      - default
    depends_on:
      - redis
    env_file:
      - ./micro_services/micro_service_multiplication/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.function == microservice-multiplication

  microservice_subtraction:
    image: kristianrpo30/microservice-subtraction-telematics:latest
    ports:
      - "50054:50054"
    networks:
      - default
    depends_on:
      - redis
    env_file:
      - ./micro_services/micro_service_subtraction/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.function == microservice-subtraction

  microservice_sum:
    image: kristianrpo30/microservice-sum-telematics:latest
    ports:
      - "50052:50052"
    networks:
      - default
    depends_on:
      - redis
    env_file:
      - ./micro_services/micro_service_sum/.env
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.function == microservice-sum

  mom:
    image: kristianrpo30/mom-telematics:latest
    ports:
      - "50051:50051"
    networks:
      - default
    depends_on:
      - redis
    env_file:
      - ./mom/.env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.labels.function == mom


networks:
  default:
    driver: overlay
    attachable: true
    ipam:
      driver: default
      config:
        - subnet: 10.0.0.0/24
